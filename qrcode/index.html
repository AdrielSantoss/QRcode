<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div>
            <input type="text" name="" size="25" placeholder = "Digite para gerar..." v-model = "text" id="">
            <div v-if="text" class="output">
                <img :src="newQRcode" alt ="QRcode"/>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                title: "Gerador QRcode",
                text: "https://github.com/AdrielSantoss",
                qrcode: new QRious({size: 300}),  //gerar qrcode de tamanho 300

            },
            computed: {
                newQRcode(){
                    this.qrcode.value = this.text
                    return this.qrcode.toDataURL()
                }
            }
        })
    </script>
</body>

</html>
